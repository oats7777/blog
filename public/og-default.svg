<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#6366f1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#gradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#3b82f6" fill-opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#6366f1" fill-opacity="0.1"/>

  <!-- Code-like decorative lines -->
  <g fill="#334155">
    <rect x="80" y="450" width="150" height="8" rx="4"/>
    <rect x="80" y="470" width="100" height="8" rx="4"/>
    <rect x="80" y="490" width="180" height="8" rx="4"/>
    <rect x="80" y="510" width="120" height="8" rx="4"/>
  </g>

  <g fill="#334155">
    <rect x="1000" y="100" width="120" height="8" rx="4"/>
    <rect x="1020" y="120" width="100" height="8" rx="4"/>
    <rect x="1000" y="140" width="140" height="8" rx="4"/>
    <rect x="1020" y="160" width="80" height="8" rx="4"/>
  </g>

  <!-- Main content -->
  <text x="600" y="260" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="#f8fafc">
    Minkyu's
  </text>
  <text x="600" y="350" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)">
    Tech Blog
  </text>

  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="400" fill="#94a3b8">
    프론트엔드 개발 인사이트
  </text>

  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="'Fira Code', monospace" font-size="20" font-weight="400" fill="#64748b">
    fe-minkyu.dev
  </text>

  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#textGradient)"/>
</svg>
